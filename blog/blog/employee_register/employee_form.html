{% extends "employee_register/base.html"  %}

{% load crispy_forms_tags %} 



{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    {{form.phone_no|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.employee_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-sucess btn-block btn-lg"><i class="fas fa-database"></i>
                submit</button>
        </div>
    </div>
    <div class="col-md-4">
        <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg" >
            <i class="fas fa-stream"></i> back to list
        </a>
    </div>




    
</form>
{% endblock %}
